<body>
    <h1>Formulário</h1>

    <form action="arquivo.php" method="get">
        <label for="campo_nome">
            Nome:
        </label>
        <br>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>
        <br>
        <br>
        <label for="campo-email">Email:</label>
        <br>
        <input type="email" id="campo-email" placeholder="Digite um e-mail">
        <br><br>
        <label for="campo_senha">Senha (shiiiii):</label>
        <br>
        <input type="password" placeholder="Digite sua senha" id="campo_senha"required>
        <br><br>
    
    
<br><br>
<h2>Animais de Estimação</h2>


    <input type="radio" id="dog" name="animal"  value="Cachorro">
    <label for="dog">Cachorro</label>
    <br><br>
    <input type="radio" name="animal" id="cat" value="Gato">
    <label for="cat">Gato</label>
    <br><br>
    <input type="radio" name="animal" id="all" value="Os dois">
    <label for="all">Os dois</label>
    <br><br>
   
    <br><br>
    <h2>Rodrigo faro?</h2>
    <input type="checkbox" id="tomii" name="faro" value="tv">
    <label for="tomii">Tomii!</label>
    <br><br>
    <input type="checkbox" id="cavalo" name="faro" value="tv" >
    <label for="cavalo">C A V A L O</label>
   


<h2>Selecione uma cor</h2>
    <select name="cores" id="">
        <option selected disabled value="selecione">Selecione</option>
        <option value="preto">Preto</option>
        <option value="preto">Preto de novo</option>
        <option value="preto">Preto Preto Preto</option>
        <br><br>
        <input type="submit" value="Enviar o bagulho">


    </select>
</form>

<h2>Digite uma mensagem</h2>
<form action="">
    <textarea name="mensagem" id="" placeholder="Digite sua mensagem" cols="50" rows="5"></textarea>
    <br><br>
    <button>Click Aqui (huehueheu)</button>
</form>
