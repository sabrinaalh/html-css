<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo será hospedado em seu próprio servidor.</p>
    <video width='250' poster="./img/gaivotas.jpg" loop controls>
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/Meuvideo.m4v.m4v" type="video/mp4">
        <source src="midias/Meuvideo.webm.webm" type="video/webm">
        <source src="midias/meuvideo.mp4.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <p>(OBS: Todos os formatos funcionam!)</p>
    
</body>
</html>
